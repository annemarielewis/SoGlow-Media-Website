<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoGlow Media</title>
    <link href="./stylesheet.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="topbanner">
      <div>
        <div class="logo-title">
          <img src="./media/logo.png" class="logo" />
          <h1>
            <span
              style="
                text-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 0.2);
                color: rgb(235, 210, 16);
                font-weight: 1000;
              "
              >SoGlow</span
            >
            <span
              style="
                text-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 0.2);
                color: rgb(73, 175, 73);
                font-weight: 900;
              "
              >Media</span
            >
            <span
              style="
                text-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 0.2);
                color: rgb(80, 150, 248);
                font-weight: 900;
              "
              >Marketing</span
            >
          </h1>
        </div>
      </div>
      <div id="navigation">
        <a href="#gallery" onclick="scrollToAnchor('gallery', event)">Gallery</a>
        <a href="#services_title" onclick="scrollToAnchor('services_title', event)">Services</a>
        <a href="#reviews" onclick="scrollToAnchor('reviews', event)">Reviews</a>
        <a href="./contact.html" onclick="scrollToAnchor('contact', event)">Contact</a>        
      </div>
    </div>
    <div id="main">
      <div class="sophie_and_quote">
        <div id="sophie">
          <img src="./media/sophie_image.png" class="sophie_img" />
        </div>
        <div id="quote-container">
          <img src="./media/Quote_with_outline.png" class="quote" />
          <div class="contact_buttons">
            <button
              type="button"
              class="contact_btn contact_btn1"
              onclick="openTextMessage()"
            >
              Text Me
            </button>
            <button
              type="button"
              class="contact_btn contact_btn2"
              onclick="openEmail()"
            >
              Email Me
            </button>
          </div>
        </div>
      </div>

      <!-- videos of work -->
      <!-- <div id="gallery"></div> -->

      <div id="services">
        <div id="services_title">Services</div>
        <h1 class="discount">Pick a service from row 1 & 2 to save 20%!</h1>
        <div class="expandable-btns">
            <div class="row1">
                <button class="expandable-btn expandable-btn1" onclick="toggleExpand(this)">
                    Social Media Management
                </button>
                <div class="expandable-content"></div>
    
                <button class="expandable-btn expandable-btn2" onclick="toggleExpand(this)">
                    Content Production
                </button>
                <div class="expandable-content"></div>
    
                <button class="expandable-btn expandable-btn3" onclick="toggleExpand(this)">
                    Analytics and Strategy
                </button>
                <div class="expandable-content"></div>
            </div>
            <div class="expanded_area1"></div>
            <div class="row2">
                <button class="expandable-btn expandable-btn4" onclick="toggleExpand(this)">
                    Strategic Consulting
                </button>
                <div class="expandable-content"></div>
    
                <button class="expandable-btn expandable-btn5" onclick="toggleExpand(this)">
                    Event Engagement Package
                </button>
                <div class="expandable-content"></div>
    
                <button class="expandable-btn expandable-btn6" onclick="toggleExpand(this)">
                    Website Creation
                </button>
                <div class="expandable-content"></div>
            </div>
            <div class="expanded_area2"></div>
        </div>
    </div>
    
       

      <div id="reviews">Reviews</div>
      <div id="gallery">Gallery</div>
      <div id="contact">Contact</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
